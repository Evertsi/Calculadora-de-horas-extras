<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Horas Extras</h1>

    <form id="formulario">
        <div class="campo">
            <label for="entrada">Entrada:</label>
            <input type="time" id="entrada" name="entrada" required>
        </div>
        <div class="campo">
            <label for="saida">Saída:</label>
            <input type="time" id="saida" name="saida" required>
        </div>
        <div class="campo">
            <label for="inicioAlmoco">Início do Almoço:</label>
            <input type="time" id="inicioAlmoco" name="inicioAlmoco" required>
        </div>
        <div class="campo">
            <label for="fimAlmoco">Fim do Almoço:</label>
            <input type="time" id="fimAlmoco" name="fimAlmoco" required>
        </div>
        <div class="campo">
            <label for="jornadaPadrao">Jornada Padrão:</label>
            <input type="time" id="jornadaPadrao" name="jornadaPadrao" required>
        </div>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultados">
        <h2>Resultados:</h2>
        <p>Horas Totais do Dia: <span id="horasTotaisDia"></span></p>
        <p>Horas Totais do Almoço: <span id="horasAlmoco"></span></p>
        <p>Horas Extras: <span id="horasExtras"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
